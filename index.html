<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="card">

        <div>
            <input type="text" class="search-bar" placeholder="Search" id="input">
            <button >
                <i><svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16"
                        height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.504 13.616l-3.79-3.223c-0.392-0.353-0.811-0.514-1.149-0.499 0.895-1.048 1.435-2.407 1.435-3.893 0-3.314-2.686-6-6-6s-6 2.686-6 6 2.686 6 6 6c1.486 0 2.845-0.54 3.893-1.435-0.016 0.338 0.146 0.757 0.499 1.149l3.223 3.79c0.552 0.613 1.453 0.665 2.003 0.115s0.498-1.452-0.115-2.003zM6 10c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z">
                        </path>
                    </svg></i>
            </button>
        </div>
        <div class="weather">
            <h2 style="margin: 0px;" class="city" id="name">Hyderabad</h2>
            <div class="iconChange">
                <img src="" alt="img" id="icon">
                <h1 style="margin: 0px;" class="temp" id="temp">33° C</h1>
            </div>
            <div class="description" id="description">windy</div>
            <div class="humidity" id="humidity">Humidity - 30</div>
            <div class="windspeed" id="windSpeed">wind speed 8km/h</div>
        </div>
    </div>
    <footer>Copyright © Guneet Singh</footer>
    <script src="./script.js"></script>
</body>

</html>
